            { year: 2024, type: 'B', q_num: 12, formulas: ['é‹å‹•å­¦ãƒ»ã‚°ãƒ©ãƒ•', 'åœ°çƒç§‘å­¦'], content: 'å®‡å®™æœ›é é¡ã§è¦³æ¸¬ã™ã‚‹ç†ç”±ã¨ã—ã¦æœ€ã‚‚é©åˆ‡ãªã‚‚ã®ã‚’â‘ ï½â‘£ã‹ã‚‰é¸ã¹ã€‚', answer: 'â‘  å®‡å®™ã‹ã‚‰è¦³æ¸¬ã™ã‚‹ã¨å¤§æ°—ã®æºã‚‰ãã®å½±éŸ¿ã‚’å—ã‘ãªã„ã®ã§ã€é«˜ã„è§£åƒåº¦ã§è¦³æ¸¬ã§ãã‚‹ãŸã‚ã€‚', steps: 'åœ°ä¸Šã§ã®è¦³æ¸¬ã®é™ç•Œã‚’è€ƒãˆã‚‹ â†’ å¤§æ°—ã®æºã‚‰ã(ã‚·ãƒ¼ã‚¤ãƒ³ã‚°)ãŒè§£åƒåº¦ã‚’ä½ä¸‹ã•ã›ã‚‹æœ€å¤§ã®è¦å› ã§ã‚ã‚‹ â†’ å®‡å®™ç©ºé–“ã§ã¯ã“ã®å½±éŸ¿ãŒãªã„ã€‚', concept: 'åœ°ä¸Šã¨å®‡å®™ã®è¦³æ¸¬ç’°å¢ƒã®æœ€å¤§ã®é•ã„ã¯ã€Œå¤§æ°—ã®æœ‰ç„¡ã€ã§ã‚ã‚‹ã€‚å¤§æ°—ãŒå¤©ä½“è¦³æ¸¬ã«ä¸ãˆã‚‹æ§˜ã€…ãªæ‚ªå½±éŸ¿ï¼ˆæºã‚‰ãã€å¸åã€å¤©å€™ï¼‰ãŒãªããªã‚‹ã“ã¨ãŒå®‡å®™æœ›é é¡ã®æœ€å¤§ã®åˆ©ç‚¹ã§ã‚ã‚‹ã€‚'},
        ];


        // --- DOMè¦ç´  ---
        const formulaGrid = document.getElementById('formula-grid');
        const problemDisplayContainer = document.getElementById('problem-display');
        const problemTitle = document.getElementById('problem-title');
        let activeFormulaName = 'all';

        // --- é–¢æ•°å®šç¾© ---

        // æ˜Ÿã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        const generateStars = (importance) => {
            let starsHTML = '';
            for (let i = 1; i <= 5; i++) {
                starsHTML += (i <= importance) ? 'â˜…' : '<span class="dim">â˜…</span>';
            }
            return starsHTML;
        };

        // ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆãƒ»è¡¨ç¤ºã™ã‚‹é–¢æ•°
        const createFormulaCards = () => {
            // "ã™ã¹ã¦è¡¨ç¤º" ã‚«ãƒ¼ãƒ‰ã‚’å…ˆé ­ã«è¿½åŠ 
            const allCard = document.createElement('div');
            allCard.className = 'formula-card active';
            allCard.dataset.formulaName = 'all';
            allCard.innerHTML = `
                <div class="card-content">
                    <div class="formula-display">ğŸ“š</div>
                    <div class="formula-info">ã™ã¹ã¦ã®å•é¡Œã‚’è¡¨ç¤ºã—ã¾ã™</div>
                </div>
                <div class="card-footer">ã™ã¹ã¦è¡¨ç¤º</div>
            `;
            formulaGrid.appendChild(allCard);

            const sortedFormulaKeys = Object.keys(formulasData).sort((a, b) => {
                const dataA = formulasData[a];
                const dataB = formulasData[b];
                if (dataB.importance !== dataA.importance) {
                    return dataB.importance - dataA.importance; // é‡è¦åº¦ã§é™é †
                }
                return dataA.order - dataB.order; // å­¦ç¿’é †ã§æ˜‡é †
            });

            sortedFormulaKeys.forEach(key => {
                const data = formulasData[key];
                const card = document.createElement('div');
                card.className = 'formula-card';
                card.dataset.formulaName = data.name;

                card.innerHTML = `
                    <div class="card-content">
                        <div class="stars">${generateStars(data.importance)}</div>
                        <div class="formula-display">${data.formula}</div>
                        <div class="formula-info">${data.info}</div>
                    </div>
                    <div class="card-footer">${data.name}</div>
                `;
                formulaGrid.appendChild(card);
            });
        };

        // å•é¡Œã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
        const displayProblems = (filterName) => {
            problemDisplayContainer.innerHTML = '';
            activeFormulaName = filterName;
            
            let filteredProblems;
            if (filterName === 'all') {
                filteredProblems = problems;
            } else {
                const filterData = Object.values(formulasData).find(f => f.name === filterName);
                if (filterData && filterData.keywords) {
                    filteredProblems = problems.filter(p => 
                        p.formulas.some(pf => 
                            filterData.keywords.some(kw => pf.includes(kw))
                        )
                    );
                } else {
                    filteredProblems = problems.filter(p => p.formulas.includes(filterName));
                }
            }
            
            // ã‚¿ã‚¤ãƒˆãƒ«ã®æ›´æ–°
            const titleName = filterName === 'all' ? 'ã™ã¹ã¦' : filterName;
            problemTitle.textContent = `ã€Œ${titleName}ã€é–¢é€£ã®å•é¡Œ (${filteredProblems.length}å•)`;
            
            if (filteredProblems.length === 0) {
                problemDisplayContainer.innerHTML = '<p>è©²å½“ã™ã‚‹å•é¡Œã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                return;
            }

            // å•é¡Œã‚’ã‚½ãƒ¼ãƒˆã—ã¦è¡¨ç¤º
            filteredProblems.sort((a, b) => {
                if (a.year !== b.year) return a.year - b.year;
                if (a.type !== b.type) return a.type.localeCompare(b.type);
                return a.q_num - b.q_num;
            }).forEach(p => {
                const card = document.createElement('div');
                card.classList.add('problem-card');
                card.innerHTML = `
                    <h3>${p.year}å¹´ å•é¡Œ${p.type} ç¬¬${p.q_num}å•</h3>
                    <span class="category">é–¢é€£å…¬å¼ãƒ»åˆ†é‡: ${p.formulas.join(', ')}</span>
                    <p><strong>å•é¡Œå†…å®¹:</strong> ${p.content}</p>
                    <p class="answer"><strong>æ¨¡ç¯„è§£ç­”:</strong> ${p.answer}</p>
                    <p><strong>æ±‚ã‚ã‚‹æ‰‹é †:</strong> ${p.steps}</p>
                    <p><strong>è€ƒãˆæ–¹:</strong> ${p.concept}</p>
                `;
                problemDisplayContainer.appendChild(card);
            });
            updateActiveCard();
        };

        // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªã‚«ãƒ¼ãƒ‰ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆã™ã‚‹é–¢æ•°
        const updateActiveCard = () => {
            const cards = document.querySelectorAll('.formula-card');
            cards.forEach(card => {
                if (card.dataset.formulaName === activeFormulaName || (activeFormulaName === 'all' && card.dataset.formulaName === 'all')) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
        };
        

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---

        formulaGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.formula-card');
            if (card) {
                const formulaName = card.dataset.formulaName;
                displayProblems(formulaName);
            }
        });

        // --- åˆæœŸåŒ– ---
        createFormulaCards();
        displayProblems('all'); 
    });
    </script>
